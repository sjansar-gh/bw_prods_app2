<div class="flex flex-col mt-10" style="margin-left: 50px; width: 30%">
    <div class="w-full">
        <h2 class="text-xl font-semibold">Login</h2>
    </div>

    <div class="w-full gap-y-0">
        <form [formGroup]="loginForm" class="flex-col" (ngSubmit)="onSubmit()">
            <div class="grid grid-cols-1 gap-1 bg-white px-4 py-0">
                <div *ngIf="error_msg" style="color: red">{{error_msg}}</div>
                <mat-form-field appearance="outline">
                    <mat-label>email</mat-label>
                    <input formControlName="email" matInput id="email" required="true">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>password</mat-label>
                    <input [type]="hide ? 'password' : 'text'" formControlName="password" matInput id="password" required="true">
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    <!-- <mat-hint>Enter password</mat-hint> -->
                </mat-form-field>
            </div>
            <div class="grid grid-cols-1 px-4 py-0 content-center justify-items-end">
                <button mat-raised-button class="bg-blue-500 text-white px-4 py-2 rounded" type="submit" [disabled]="!loginForm.valid">
                    Login
                </button>
            </div>
        </form>
    </div>
</div>

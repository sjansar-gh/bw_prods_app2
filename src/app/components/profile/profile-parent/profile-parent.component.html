<div class="flex flex-col mt-10" style="margin-left: 50px; width: 80%">
    <div class="w-full">
        <h2 class="text-xl font-semibold">Profile</h2>
    </div>
    <div class="w-full">
        <div class="flex justify-end">
            <span class="space-x-4">
                <mat-form-field>
                    <mat-label>Choose an action</mat-label>
                    <mat-select [(value)]="selectedAdminAction" (selectionChange)="showProfileActionDiv($event)">
                      <mat-option value="view_profile">View profile</mat-option>
                      <mat-option value="edit_profile">Update profile</mat-option>
                    </mat-select>
                  </mat-form-field>
            </span>
        </div>
    </div>
    <app-profile *ngIf="div_hide_list[0]"></app-profile>
    <app-profile-edit *ngIf="div_hide_list[1]"></app-profile-edit>
</div>
